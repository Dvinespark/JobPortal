{% extends 'base.html' %}
{% load static %}
{% block title %} Job Seekers Create | JobPortal {% endblock %}

{% block body %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12">
                <div class="white-box">
                    <div class="row col-sm-12">
                        <div class="col-sm-6">

                            <h3 class="box-title">Add Candidate Manually</h3>
                        </div>
                    </div>
                    <div class="form-inline">

                        <form action="{% url 'dashboard:seeker_create' %}" method="POST" enctype="multipart/form-data">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <input type="submit" value="Add" />
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% block scripts %}
        <script type="application/javascript" src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
        <script type="application/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
    {% endblock scripts %}
{% endblock body %}
